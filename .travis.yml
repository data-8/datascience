language: python

dist: xenial
services:
  - xvfb

env:
  global:
  - GH_REPO: github.com/data-8/datascience.git
  - secure: ""
sudo: false

python:
  - "3.6"

cache:
  apt: true
  directories:
    - $HOME/miniconda

before_install:
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -b -f -p $HOME/miniconda
  - export PATH=/home/travis/miniconda/bin:$PATH
  - conda update --yes conda

install:
  - conda env update -f linux_environment.yml
  - source activate datascience
  - python3 setup.py install

script:
  - coverage run setup.py test
  - coverage run --append tests/notebook_runner.py tests/Charts.ipynb
  - coverage run --append tests/notebook_runner.py tests/Maps.ipynb

after_success:
  - coveralls
  - bash tools/deploy_docs.sh
